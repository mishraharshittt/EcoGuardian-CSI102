<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="video">
            <source src="1851190-uhd_3840_2160_25fps.mp4">
        </video>
        <div class="overlay"></div>
    </div>
    <div class="form">
        <form action="">
            <fieldset>
                <h1>Create Account</h1>
                <label for="Name">Name</label>
                <input type="text" name="name" id="" placeholder="Enter your name"><br><br>
                <label for="email">Email-id</label>
                <input type="email" name="email" placeholder="Enter your Email-id"><br><br>
                <label for="User-Id">User-Id</label>
                <input type="text" name = "userid" placeholder="Enter your User id"><br><br>
                <label for="pass">Create your password</label>
                <input type="password" name="password" id=""><br><br>
                <label for="role">Your Current Role</label>
                <select name="role" id="">
                    <option value="1">Developer</option>
                    <option value="2">Buisness Personal</option>
                    <option value="3">Organization</option>
                    <option value="4">Student</option>
                    <option value="5">Other</option>
                </select><br><br>
                <button><a href="dashboard.html">Sign Up</a></button>
                <h3>Already, Have an Account!</h3>
                <button> <a href="login.html">Login</a></button>
            </fieldset>
        </form>
    </div>
</body>
</html>
